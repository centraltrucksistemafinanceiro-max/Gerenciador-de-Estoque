<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #f8fafc; /* slate-50 */
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="loading" class="text-center">
        <svg class="animate-spin h-8 w-8 text-sky-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-2 text-slate-400">Buscando informações...</p>
    </div>
    
    <div id="error" class="hidden text-center p-8 bg-slate-800 rounded-lg border border-red-500/50">
        <h1 class="text-2xl font-bold text-red-400">Erro</h1>
        <p class="mt-2 text-slate-300">Produto não encontrado ou o link é inválido.</p>
    </div>

    <div id="product-details" class="hidden w-full max-w-md p-6 bg-slate-800 rounded-lg border border-slate-700 shadow-xl">
        <h1 class="text-2xl font-bold text-sky-400" id="descricao"></h1>
        <p class="font-mono text-sm text-slate-400 mb-6" id="codigo"></p>
        
        <div class="space-y-4">
            <div>
                <p class="text-sm text-slate-400">Localização no Estoque</p>
                <p class="text-xl font-bold font-mono" id="localizacao"></p>
            </div>
             <div>
                <p class="text-sm text-slate-400">Status</p>
                <p class="text-lg font-bold" id="status"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import PocketBase from 'https://esm.sh/pocketbase@0.21.1';

        const pb = new PocketBase('https://sistemaB.fs-sistema.cloud/');
        
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const detailsEl = document.getElementById('product-details');

        async function fetchProduct() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');

                if (!productId) {
                    throw new Error("ID do produto não encontrado na URL.");
                }

                const product = await pb.collection('produtos').getOne(productId);
                
                document.getElementById('descricao').innerText = product.descricao;
                document.getElementById('codigo').innerText = `Cód: ${product.codigo}`;
                document.getElementById('localizacao').innerText = product.localizacao || 'Não especificada';
                
                const statusEl = document.getElementById('status');
                statusEl.innerText = product.status.toUpperCase();
                statusEl.className = `text-lg font-bold ${product.status === 'ativo' ? 'text-green-400' : 'text-red-400'}`;
                
                loadingEl.classList.add('hidden');
                detailsEl.classList.remove('hidden');

            } catch (err) {
                console.error("Failed to fetch product:", err);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
            }
        }

        window.onload = fetchProduct;
    </script>
</body>
</html>
